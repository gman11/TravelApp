      <header>

          <input type="text" id="from" name="from" value="Yuma" required>
          <label for="to">To:</label>
          <input type="text" id="to" name="to" value="Roma" required>
          <label for="date">Departure:</label>
          <input type="date" id="date" name="date" value="2021-01-20" required>


        </div>
      </header>
