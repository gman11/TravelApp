<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Travel App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="src/client/styles/styles.scss" />
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <div class="content">
      <header>
        <div class="title">
          The Travel App </div>
        <div class="addFlights">
          <!-- <form onsubmit="return Client.addFlight(event)"> -->
          <label for="submit"></label>
          <input type="submit" id='submit' name='submit' value="Add New Flight">
          <label for="from">From:</label>
          <input type="text" id="from" name="from" value="Yuma" required>
          <label for="to">To:</label>
          <input type="text" id="to" name="to" value="Paris" required>
          <label for="date">Departure:</label>
          <input type="date" id="date" name="date" value="" required>

          <!-- </form> -->
        </div>
      </header>

      <main id="main"> </main>

    </div>
    <footer class="footer">
      <div>Copyright to The Travel App.</div>
    </footer>

    <!-- <script src="index.js" type="text/javascript"></script> -->
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>

</html>
